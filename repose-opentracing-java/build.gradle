apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'checkstyle'


jar {
    baseName = 'opentracing'
    group = 'org.openrepose.contrib'
    version =  '0.0.1'
}

checkstyle {
    toolVersion "7.6.1"
}

checkstyleMain {
    source = sourceSets.main.allSource
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://maven.research.rackspacecloud.com/content/groups/aggregate/"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "io.opentracing:opentracing-api:0.30.0"
    compile "org.json:json:20171018"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.3"
    compile "org.apache.commons:commons-lang3:3.7"
    compile "javax.servlet:javax.servlet-api:3.1.0"
    compile "org.openrepose:commons-utilities:8.7.3.0"

    testCompile "junit:junit:4.12"
    testCompile "org.hamcrest:hamcrest-all:1.3"
    testCompile "org.mockito:mockito-all:1.10.19"
    testCompile "org.codehaus.groovy:groovy-all:2.4.13"
    testCompile "org.springframework:spring-test:4.1.4.RELEASE"
}


